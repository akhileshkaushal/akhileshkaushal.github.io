<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akhilesh Kaushal â€“ Pipelines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add to <head> -->
<style>
  .tag {
    display: inline-block;
    background-color: #e0f7fa;
    color: #00796b;
    padding: 2px 8px;
    font-size: 0.75rem;
    border-radius: 12px;
    margin-right: 5px;
    margin-top: 5px;
  }
  .filter-btn {
    margin: 5px;
    padding: 5px 10px;
    font-size: 0.85rem;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
  }
  .filter-btn.active {
    background-color: #004466;
    color: white;
  }
</style>

<!-- Inside <body> -->
<div class="container" id="pipelines">
  <h1 class="mt-4 mb-3">My Bioinformatics Pipelines</h1>

  <div id="filter-bar" class="mb-4">
    <!-- Buttons will be injected here -->
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4" id="pipeline-container">
    <!-- Cards will be injected here -->
  </div>
</div>
<script>
  fetch('pipelines.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('pipeline-container');
      const bgClasses = ['bg-primary', 'bg-success', 'bg-warning', 'bg-info', 'bg-secondary'];
      data.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = "col";

        const bgClass = bgClasses[i % bgClasses.length];

        card.innerHTML = `
          <div class="card text-white ${bgClass} h-100 shadow">
            <div class="card-body">
              <h5 class="card-title"><a href="${p.link}" class="text-white text-decoration-underline" target="_blank">${p.name}</a></h5>
              <p class="card-text">${p.description}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
              <div>${(p.tags || []).map(tag => `<span class="badge bg-light text-dark me-1">${tag}</span>`).join('')}</div>
              <small class="text-white">v${p.version}</small>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById('pipeline-container').innerHTML = '<p>Error loading pipelines.</p>';
      console.error(err);
    });
</script>

<script src="js/load-header.js"></script>

</html>

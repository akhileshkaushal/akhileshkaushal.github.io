<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akhilesh Kaushal â€“ Pipelines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  
<body class="bg-gray-100">
  <!-- Header -->
  <header class="gradient-bg text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-2">Bioinformatics Pipelines</h1>
      <p class="text-lg opacity-90">Explore our advanced computational suites for genomic, epigenomic analysis and data processing</p>
    </div>
  </header>


  <!-- Custom Styling -->
  <style>
    .bg-soft-blue    { background-color: #e8f4fd; color: #003366; }
    .bg-soft-green   { background-color: #eafaf1; color: #1e4620; }
    .bg-soft-yellow  { background-color: #fff9e6; color: #665c00; }
    .bg-soft-gray    { background-color: #f4f4f4; color: #333; }
    .bg-soft-purple  { background-color: #f3e8fd; color: #4b3869; }

    .pipeline-card-custom {
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      padding: 20px;
      height: 100%;
    }

    .pipeline-card-custom a {
      font-weight: 600;
      text-decoration: underline;
      color: inherit;
      transition: color 0.2s ease;
    }

    .pipeline-card-custom a:hover {
      color: #0077cc;
    }

    .tag-badge {
      background: #ddd;
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 0.75rem;
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <!-- Injected header (WordPress link) will be loaded here -->
  
  

    <div class="row row-cols-1 row-cols-md-3 g-4" id="pipeline-container">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <!-- Dynamic pipeline rendering -->
  <script>
    fetch('pipelines.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('pipeline-container');
        const bgClasses = [
          'bg-soft-blue', 'bg-soft-green', 'bg-soft-yellow',
          'bg-soft-purple', 'bg-soft-gray'
        ];

        data.forEach((p, i) => {
          const bgClass = bgClasses[i % bgClasses.length];
          const card = document.createElement('div');
          card.className = "col";

          card.innerHTML = `
            <div class="pipeline-card-custom ${bgClass}">
              <h5>
                <a href="${p.link}" target="_blank">
                  ${p.name} <span style="font-size: 0.85em;">ðŸ”—</span>
                </a>
              </h5>
              <p>${p.description}</p>
              <div style="margin-bottom: 8px;">
                ${(p.tags || []).map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
              </div>
              <small><strong>Version:</strong> ${p.version}</small>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('pipeline-container').innerHTML = '<p>Error loading pipelines.</p>';
        console.error(err);
      });
<!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Bioinformatics Suites. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Example JavaScript for filter functionality (to be expanded based on requirements)
    document.querySelectorAll('#filter-bar button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('#filter-bar button').forEach(btn => {
          btn.classList.remove('bg-blue-600', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-800');
        });
        button.classList.remove('bg-gray-200', 'text-gray-800');
        button.classList.add('bg-blue-600', 'text-white');
        // Add logic to filter pipeline cards based on button clicked
      });
    });
  </script>
  </head>
</body>
</html>

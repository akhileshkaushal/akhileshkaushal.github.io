<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bioinformatics Pipelines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eafcf1, #d4f5dd);
      margin: 0;
      min-height: 100vh;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      text-decoration: none;
      color: #1a1a1a;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #00c090;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12), 0 0 0 3px rgba(0, 192, 144, 0.1);
    }

    .card h3 {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .card p {
      flex-grow: 1;
      font-size: 1em;
      color: #333;
    }

    .tag {
      display: inline-block;
      font-size: 0.75em;
      background: #d1fae5;
      color: #065f46;
      border-radius: 9999px;
      padding: 4px 10px;
      margin-right: 6px;
      margin-top: 10px;
    }

    header, footer {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }

    .glow-title {
      font-weight: 800;
      font-size: 2rem;
      color: #045d56;
      text-shadow: 0 0 10px rgba(0, 255, 191, 0.2);
    }

    @media (min-width: 768px) {
      .glow-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="w-full px-6 py-6 shadow-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="glow-title">Bioinformatics Pipelines</h1>
      <a href="https://akhileshkaushal.com" 
   target="_blank" 
   rel="noopener noreferrer" 
   class="text-green-900 hover:text-emerald-600 font-semibold text-lg transition-colors duration-200">
  üåê Visit Blog
</a>

    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-12">
    <section class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-green-900 mb-4">Explore Computational Suites</h2>
      <p class="text-gray-700 text-lg max-w-3xl mx-auto">
        Discover high-resolution, production-grade bioinformatics pipelines designed for scalable genomics and epigenomics.
      </p>
    </section>

    <div id="pipeline-container" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="w-full text-center py-6 text-sm text-green-900">
    ¬© 2025 Bioinformatics Suites. All rights reserved.
  </footer>

  <script>
    fetch('pipelines.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('pipeline-container');

        data.forEach(pipeline => {
          const card = document.createElement('a');
          card.href = pipeline.link;
          card.target = "_blank";
          card.className = 'card';

          card.innerHTML = `
            <h3>${pipeline.name}</h3>
            <p>${pipeline.description}</p>
            <div>${(pipeline.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        document.getElementById('pipeline-container').innerHTML = '<p class="text-red-500">Failed to load pipeline data.</p>';
      });
  </script>
</body>
</html>

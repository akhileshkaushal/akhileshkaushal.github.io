<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bioinformatics Pipelines</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .card {
  border-radius: 12px;
  background: linear-gradient(145deg, #f5fff9, #e3f6ec); /* Light green metallic pastel */
  border: 1px solid #b8d8c2; /* Gentle green-gray metallic edge */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06), 0 2px 4px rgba(0, 0, 0, 0.03);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card:nth-child(1) {
      background: linear-gradient(145deg, #f0f8ff, #e6f0fa);
      border-color: #b6c7d6;
    }

    .card:nth-child(2) {
      background: linear-gradient(145deg, #f8f4ff, #ede9fe);
      border-color: #c4b8d9;
    }

    .card:nth-child(3) {
      background: linear-gradient(145deg, #f9fafa, #f0f0f0);
      border-color: #c2c2c2;
    }

    .card:nth-child(4) {
      background: linear-gradient(145deg, #fff8f0, #fcefe1);
      border-color: #ddc9ab;
    }

    .card:nth-child(5) {
      background: linear-gradient(145deg, #f0fcff, #e2f5f9);
      border-color: #a4d2dc;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>

<body>
  <header class="py-6 px-4 sm:px-6 lg:px-8 bg-white/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">Bioinformatics Pipelines</h1>
      <a href="https://akhileshkaushal.com" class="text-gray-700 hover:text-blue-600 transition-colors">Visit Blog</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 flex-1">
    <section class="text-center mb-16">
      <h2 class="text-4xl font-semibold text-gray-900 mb-4">Advanced Computational Suites</h2>
      <p class="text-lg text-gray-700 max-w-3xl mx-auto">
        Explore our cutting-edge bioinformatics pipelines designed for genomic and epigenomic analysis. 
        Leverage high-performance tools to unlock insights from complex biological data.
      </p>
    </section>

    <div id="pipeline-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Cards will be injected here -->
    </div>
  </main>

  <footer class="py-6 px-4 sm:px-6 lg:px-8 bg-white/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-gray-700">Â© 2025 Bioinformatics Suites. All rights reserved.</p>
    </div>
  </footer>

  <script>
    fetch('pipelines.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('pipeline-container');
        data.forEach((p, i) => {
          const card = document.createElement('a');
          card.href = p.link;
          card.className = 'card-link';
          card.target = '_blank';
          card.innerHTML = `
            <div class="card p-6">
              <h3 class="text-2xl font-semibold text-gray-900 mb-4">${p.name}</h3>
              <p class="text-gray-600 mb-4">${p.description}</p>
              <div class="flex flex-wrap gap-2">
                ${(p.tags || []).map(tag => `
                  <span class="text-xs bg-blue-100 text-blue-800 font-medium px-3 py-1 rounded-full">${tag}</span>
                `).join('')}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('pipeline-container').innerHTML = "<p class='text-red-600'>Error loading pipelines.json</p>";
        console.error(err);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akhilesh Kaushal ‚Äì Pipelines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f5f9ff, #e9eff5);
      color: #1a1a1a;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .page-header {
      text-align: center;
      margin-bottom: 50px;
      padding: 20px;
    }

    .page-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #003366;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.2em;
      color: #555;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .card {
  border: 1px solid #d0d8e0;
  border-radius: 15px;
  padding: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.6s ease;
  position: relative;
}

 /* Unique metallic pastel backgrounds */
    .card:nth-child(1) { background-color: #f0f8ff; }
    .card:nth-child(2) { background-color: #f8f4ff; }
    .card:nth-child(3) { background-color: #f9fafa; }
    .card:nth-child(4) { background-color: #f3f9f1; }
    .card:nth-child(5) { background-color: #fff8f0; }
    .card:nth-child(6) { background-color: #f0fcff; }
    .card:nth-child(7) { background-color: #fff0f6; }
    .card:nth-child(8) { background-color: #f7f9ff; }
    .card:nth-child(9) { background-color: #f5f0ff; }
.card-link:hover .card {
  transform: translateY(-6px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  border: 1px solid #00aaff; /* animated subtle accent border */
}

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #003366;
      letter-spacing: 0.5px;
    }

    .card-description {
      font-size: 0.95em;
      color: #333;
      line-height: 1.6;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    .card-tags {
      margin-bottom: 15px;
    }

    .tag-badge {
      background: #d7eaff;
      color: #003366;
      border-radius: 12px;
      padding: 4px 10px;
      font-size: 0.75em;
      margin-right: 6px;
      display: inline-block;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid #eee;
      font-weight: bold;
      color: #007acc;
    }

    .card-footer .arrow {
      font-size: 1.5em;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    .card-link:hover .card-footer .arrow {
      transform: translateX(5px);
    }

    .blog-link {
      text-align: center;
      margin-top: 40px;
    }

    .blog-link a {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4em;
      color: #004080;
      text-decoration: none;
    }

    .blog-link a:hover {
      text-decoration: underline;
      color: #8a2be2;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      .page-header h1 {
        font-size: 2.2em;
      }
      .card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Bioinformatics Pipelines</h1>
    <p>Explore our advanced computational suites for genomic and epigenomic analysis</p>
  </div>

  <div class="card-container" id="pipeline-container"></div>

  <div class="blog-link">
    üåê Visit my main blog at <a href="https://akhileshkaushal.com" target="_blank">akhileshkaushal.com</a>
  </div>

  <footer>
    &copy; 2025 Bioinformatics Suites. All rights reserved.
  </footer>

  <script>
    fetch('pipelines.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('pipeline-container');
        data.forEach((p) => {
          const card = document.createElement('a');
          card.href = p.link;
          card.className = 'card-link';
          card.target = '_blank';
          card.innerHTML = `
            <div class="card">
              <div class="card-title">${p.name}</div>
              <div class="card-description">${p.description}</div>
              <div class="card-tags">
                ${(p.tags || []).map(tag => `<span class='tag-badge'>${tag}</span>`).join('')}
              </div>
              <div class="card-footer">
                <span>Version: ${p.version}</span>
                <span class="arrow">‚Üí</span>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('pipeline-container').innerHTML = '<p>Error loading pipelines.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
